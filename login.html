<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSCTI | Login</title>
  <link rel="shortcut icon" href="images/favicon2.ico" type="image/x-icon">
  <style>
    :root {
      --primary: #1e293b;
      --secondary: #3b82f6;
      --accent: #6dc854;
      --danger: #ef4444;
      --bg: #f1f5f9;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #1e293b, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-box {
      background: #fff;
      color: #334155;
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--secondary);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #1d4ed8; }
    .note { font-size: 12px; margin-top: 15px; color: #64748b; }
    .error { color: var(--danger); font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
  <p class="note">Only authorized teachers allowed</p>
</div>

<script>
  // simple hardcoded auth (frontend only)
  const USER = "lscti";
  const PASS = "1234";

  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    const err = document.getElementById('error');

    if (u === USER && p === PASS) {
      localStorage.setItem('lscti_login', 'true');
      window.location.href = 'faculties/index.html';
    } else {
      err.textContent = 'Invalid username or password';
    }
  }
</script>

</body>
</html>
