<!DOCTYPE html>
<html>
<head>
  <title>LMS Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .box {
      background: white;
      padding: 75px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      width: 688px;
      height: 563px;
      text-align: center;
      animation: slideIn 0.6s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 30px;
      color: #667eea;
      font-size: 40px;
      font-weight: 900;
    }

    .input-group {
      position: relative;
      margin: 25px 0;
    }

    .input-group i {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 18px 18px 18px 60px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 22px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 38px;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(-2px);
    }

    #msg {
      margin-top: 31px;
      font-weight: bold;
      font-size: 20px;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="user" placeholder="Username">
  </div>
  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="pass" placeholder="Password">
  </div>
  <button onclick="login()"><i class="fas fa-arrow-right"></i> Login</button>
  <p id="msg"></p>
</div>

<script src="index.js"></script>
</body>
</html>
