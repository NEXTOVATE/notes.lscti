<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Hybrid Sidebar - Iframe Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-collapsed: 70px;
            --sidebar-expanded: 260px;
            --primary: #6366f1;
            --topbar-height: 64px;
            --text-gray: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { display: flex; height: 100vh; background: #f8fafc; overflow: hidden; }

        /* --- Sidebar Logic --- */
        aside {
            width: var(--sidebar-collapsed);
            background: var(--sidebar-bg);
            height: 100%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            z-index: 1000;
        }

        /* Hover (Desktop only) */
        @media (min-width: 769px) {
            aside:hover { width: var(--sidebar-expanded); box-shadow: 10px 0 30px rgba(0,0,0,0.2); }
            aside:hover .nav-item span { opacity: 1; }
            aside:hover .sidebar-header i { transform: rotate(90deg); }
        }

        /* Locked/Open State (Click se) */
        aside.locked {
            width: var(--sidebar-expanded) !important;
        }

        .sidebar-header {
            padding: 20px;
            height: var(--topbar-height);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
        }

        .sidebar-header i { 
            min-width: 30px; 
            color: var(--primary); 
            font-size: 1.5rem; 
            transition: transform 0.4s ease; 
        }

        /* Rotate icon when locked */
        aside.locked .sidebar-header i { transform: rotate(90deg); }

        .nav-links { flex: 1; padding: 15px 0; }
        .nav-item {
            height: 54px;
            display: flex;
            align-items: center;
            padding: 0 23px;
            color: var(--text-gray);
            transition: 0.2s;
            cursor: pointer;
        }

        .nav-item i { min-width: 30px; font-size: 1.2rem; }
        .nav-item span { margin-left: 20px; opacity: 0; transition: opacity 0.2s; }

        aside.locked .nav-item span { opacity: 1; }

        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { color: var(--primary); border-right: 4px solid var(--primary); }

        /* --- Wrapper --- */
        .wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        header {
            height: var(--topbar-height);
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            padding: 8px 15px;
            border-radius: 10px;
            width: 60%;
            max-width: 380px;
        }

        .search-container input { border: none; background: transparent; outline: none; margin-left: 10px; width: 100%; font-size: 14px; }

        /* --- Iframe Container --- */
        main { flex: 1; overflow: hidden; } /* Overflow hidden taaki main scroll na ho */
        
        .iframe-container { 
            width: 100%; 
            height: 100%; 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            overflow: hidden; /* Iframe ke corners rounded rakhne ke liye */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            aside.locked { position: absolute; height: 100%; }
        }
    </style>
</head>
<body>
    
    <aside id="mainSidebar">
        <div class="sidebar-header" id="menuBtn">
            <i class="fas fa-bars"></i>
            
            <span style="margin-left: 20px; font-weight: 700;">MENU</span>
        </div>

        <div class="nav-links">
            <div class="nav-item active" onclick="loadContent('https://drive.google.com/file/d/1HPHSv8878rvW7uBsxBDHFP2H3TmjV1pO/preview')">
                <i class="fas fa-file-word"></i> <span>Template</span>
            </div>
            <div class="nav-item" onclick="loadContent('https://drive.google.com/file/d/1VE0KSgQJAYTS-3ahi5wVTEAe_GbgHqbI/preview')">
                <i class="fas fa-file-excel"></i> <span>MS Excel</span>
            </div>
            <div class="nav-item" onclick="loadContent('https://docs.google.com/presentation/d/YOUR_PPT_ID/preview')">
                <i class="fas fa-code"></i> <span>Web Dev</span>
            </div>
        </div>
    </aside>
    <div class="wrapper">
        <header>
            <div class="search-container">
                <i class="fas fa-search" style="color: #94a3b8;"></i>
                <input type="text" placeholder="Search...">
            </div>
            <i class="far fa-user-circle" style="font-size: 1.5rem; color: #64748b;"></i>
        </header>

        
                <iframe src="about:blank" id="myFrame"></iframe>
        
    </div>

    


    <script>
        const sidebar = document.getElementById('mainSidebar');
        const menuBtn = document.getElementById('menuBtn');
        const myFrame = document.getElementById('myFrame');
        
        menuBtn.addEventListener('click', function(e) {
            sidebar.classList.toggle('locked');
            e.stopPropagation();
        });

        // Ab ye function seedha URL lega aur iframe me load karega
        function loadContent(url) {
            myFrame.src = url;
            
            // Active class logic
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Mobile auto-close
            if(window.innerWidth <= 768) {
                sidebar.classList.remove('locked');
            }
        }
    </script>
</body>
</html>
